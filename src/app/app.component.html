<div class="game-grid" (tap)="onTap($event)">
  <div class="cols row" *ngFor="let y of ys; let yId = index">
    <div class="cell" *ngFor="let x of xs; let xId = index"></div>
  </div>
</div>
<img
  class="robot-1"
  [ngStyle]="{ top: robot1 + 'px' }"
  src="https://c.files.bbci.co.uk/18236/production/_114507889_tele.robot.looks.hand.jpg"
/>

<img
  class="robot-2"
  [ngStyle]="{ top: robot2 + 'px' }"
  src="https://www.hullccnews.co.uk/wp-content/uploads/2019/09/Titan_close_up_angle-777x437.jpg"
/>
<img
  class="shot-1"
  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRgVtULsenBemJPjdtgSRV8mBiEulcdy44QA&usqp=CAU"
  [ngStyle]="{
    top: robot1 + 'px',
    left: shot1 + 'px',
    visibility: shot1 < 0 ? 'hidden' : 'unset'
  }"
  [ngClass]="shot1 > 0 ? 'fire' : ''"
/>
<img
  class="shot-2"
  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRgVtULsenBemJPjdtgSRV8mBiEulcdy44QA&usqp=CAU"
  [ngStyle]="{
    top: robot2 + 'px',
    right: shot2 + 'px',
    visibility: shot2 < 0 ? 'hidden' : 'unset'
  }"
  [ngClass]="shot2 > 0 ? 'fire' : ''"
/>
